<html>
  <head>
    <title>MDA - Manga Desktop Application</title>
    <link href="http://diegoddox.github.io/react-redux-toastr/4.4/react-redux-toastr.min.css" rel="stylesheet" type="text/css">
  </head>

  <body style="margin: 0;">
    <div id="app"></div>

    <script>
      var fs = require('fs')
      var path = require('path')
      var bundlePath = path.join(__dirname, './build/bundle.js')

      if (fs.existsSync(bundlePath)) {
        require('./build/bundle.js')
      } else {
        require('babel-register')
        require('./src/index.js')
      }
    </script>
  </body>
</html>
